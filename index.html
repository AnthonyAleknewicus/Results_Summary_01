<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <div class="result divs">
      <h2 id="resultTitle">Your Result</h2>
      
      <div id="myScore">
        <p id="actualScore">76</p>
        <p id="outOf">of 100</p>
      </div>

      <p id="great">Great</p>
      <br>
      <p id="btmSentence">You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="summary divs">
      <h2 id="summaryTitle">Summary</h2>
      
      
        <p id="reactionBG">
          <span id="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="">
            Reaction
         </span>
            <span class="score"><b>80</b> / 100</span>
        </p>
      

      
        <p id="memoryBG">
          <span id="memory">
            <img src="./assets/images/icon-memory.svg" alt="">
            Memory
          </span>
            <span class="score"><b>92</b> / 100</span>
        </p>
      

      
        <p id="verbalBG">
          <span id="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="">
            Verbal
          </span>
            <span class="score"><b>61</b> / 100</span>
        </p>
      

      
        <p id="visualBG">
          <span id="visual">
            <img src="./assets/images/icon-visual.svg" alt="">
            Visual
         </span>
           <span class="score"><b>72</b> / 100</span>
        </p>
      
      <br>

      <button id="contButton">Continue</button>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anthony Aleknewicus</a>.
  </div>
</body>
</html>
